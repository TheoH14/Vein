<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Vein icon" href="Image/Logo Vein black.svg">
    <link rel="stylesheet" href="Connexion.css">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <title>Vein - Connexion</title>
</head>
<body>
    <section class="Logo">
        <div class="Logo_v"></div>
    </section>

    <section class="Coord">
        <div class="Info">
            <form action="">
                <div class="email">
                    <img src="./Image/Vector.svg" alt="E-Mail">
                    <input type="email" placeholder="E-Mail" autofocus required>
                </div>
                <div class="password">
                    <img src="./Image/lock.svg" alt="Password">
                    <input type="password" placeholder="password" autofocus required>
                </div>
                <button class="Login">Login</button>
            </form>
            <form class="PositionForgot" action="">
                <div class="Forgot">
                    <p>Forgot password ?</p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
