<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Vein icon" href="Image/Logo Vein black.svg">
    <link rel="stylesheet" href="inscription.css">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <title>Vein - Inscription</title>
</head>
<body>
    <section class="Logo">
        <div class="Logo_v"></div>
    </section>

    <section class="Coord">
        <div class="Info">
            <form action="">
                <div class="name">
                    <img src="./Image/user.svg" alt="User">
                    <input type="text" placeholder="FullName" autofocus required>
                </div>
                <div class="email">
                    <img src="./Image/Vector.svg" alt="E-Mail">
                    <input type="email" placeholder="E-Mail" autofocus required>
                </div>
                <div class="Phone">
                    <img src="./Image/iconamoon_phone-thin.svg" alt="Phone">
                    <input type="tel" maxlength="10" placeholder="Phone number " autofocus required>
                </div>
                <div class="password">
                    <img src="./Image/lock.svg" alt="Password">
                    <input type="password" placeholder="password" autofocus required>
                </div>
                <div class="Confirm">
                    <img src="./Image/lock.svg" alt="Password">
                    <input type="password" placeholder="Confirm Password" autofocus required>
                </div>
                <button class="Registe">Register</button>
            </form>
            <form class="Login" action="D:\Projet e-commerce\Site\Connexion.html">
                <button type="submit">Have account ? Sign up</button>
            </form>
        </div>
    </section>
</body>
</html>
