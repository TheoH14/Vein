<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="article.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/Site/Image/Logo Vein black.svg" alt="">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">View</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Gift Card</a></li>
            </ul>
        </nav>
        <div class="search">Search</div>
    </header>

    <main class="product-page">
        <section class="product-details">
            <div class="product-images">
                <img src="main-image.jpg" alt="Product Image" class="main-image">
                <div class="thumbnail-images">
                    <img src="thumb1.jpg" alt="Thumbnail 1">
                    <img src="thumb2.jpg" alt="Thumbnail 2">
                    <img src="thumb3.jpg" alt="Thumbnail 3">
                    <img src="thumb4.jpg" alt="Thumbnail 4">
                </div>
            </div>
            <div class="product-info">
                <h1>Mictlantecuhtli</h1>
                <p class="price">$69.00</p>
                <div class="sizes">
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                </div>
                <div class="quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button class="add-to-cart">Add to Cart</button>

                <div class="specifications">
                    <ul>
                        <li>Critical Cotton 100%</li>
                        <li>Absolute Print</li>
                        <li>210G / Oversize</li>
                        <li>01 of 33 Products</li>
                    </ul>
                </div>
                <p class="description">La collection Code est une gamme de vÃªtements streetwear...</p>
            </div>
        </section>

        <section class="related-products">
            <div class="product">
                <img src="related1.jpg" alt="Calikarcha">
                <h2>Calikarcha</h2>
                <p class="code">CODE No. 02</p>
                <p class="price">$69.00</p>
            </div>
            <div class="product">
                <img src="related2.jpg" alt="Deridovely">
                <h2>Deridovely</h2>
                <p class="code">CODE No. 03</p>
                <p class="price">$130.00</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p></p>
    </footer>
</body>
</html>
